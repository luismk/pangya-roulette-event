<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pangya Roulette Event</title>
    <link rel="stylesheet" href="./public/game.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body >
    <main id="main-page">
        <audio id="bgm_teatime" controls muted src="./public/sfx/teatime.mp3" style="display: none;"></audio>
        <div class="game-page">
            <div class="game-container">
                <img src="./public/imgs/logo.png" alt="" title="PangYa Premiun Jackpot" width="400px">
                <div class="out-circle">
                    <button id="mute_unmute" class="mute_unmute"><i class="fa-solid fa-volume-xmark"></i></button>
                </div><!-- Sound Button -->

                <div class="qty-container">
                    <img src="./public/imgs/item1_48.png" alt="" width="55px">
                    <div class="numbers-container">
                        <span class="qty">0</span>
                    </div>
                </div><!-- Container showing how many game tickets the user have -->

                <div class="roulette-section">
                    <div class="title">
                        <span>Roleta</span>
                    </div>

                    <div class="r-container">
                        <div class="sub-container">
                            <div class="square">
                                <div id="itemBox"><img src="./public/imgs/Curvemastery.webp" alt="" width="45px"></div>
                            </div>
                        </div>
    
                        <button type="button" id="start" onclick="roulette();" >Start Game</button>
                    </div>
                </div><!-- Roulette item section -->

                <div class="items-section">
                    <div class="title">
                        <span>Items</span>
                    </div>

                    <div class="items-container">
                        <div class="item-frame">
                            <span>Curve Mastery</span>

                            <div class="out-frame">
                                <div class="in-frame">
                                    <img src="./public/imgs/Curvemastery.webp" alt="" width="30px">
                                </div>
                            </div><!-- Item frame -->
                            <div class="prob-bar">
                                <div class="prob" style='width: <%= itens[0].chances %>%; background-color: blue; border-radius: 1rem;'></div>
                            </div><!-- Probability bar -->
                            <span class="bar-name">Qtde</span>
                            <span class="qty">x5</span>
                        </div><!-- item -->
                        
                        <div class="item-frame">
                            <span>Duostar L.S</span>

                            <div class="out-frame">
                                <div class="in-frame">
                                    <img src="./public/imgs/Duostarls.webp" alt="" width="30px">
                                </div>
                            </div><!-- Item frame -->
                            <div class="prob-bar">
                                <div class="prob" style='width: <%= itens[1].chances %>%; background-color: blue; border-radius: 1rem;'></div>
                            </div><!-- Probability bar -->
                            <span class="bar-name">Qtde</span>
                            <span class="qty">x5</span>
                        </div><!-- item -->
                        
                        <div class="item-frame">
                            <span>Duostar L.P</span>

                            <div class="out-frame">
                                <div class="in-frame">
                                    <img src="./public/imgs/Duostarluckypangya.webp" alt="" width="30px">
                                </div>
                            </div><!-- Item frame -->
                            <div class="prob-bar">
                                <div class="prob" style='width: <%= itens[2].chances %>%; background-color: blue; border-radius: 1rem;'></div>
                            </div><!-- Probability bar -->
                            <span class="bar-name">Qtde</span>
                            <span class="qty">x5</span>
                        </div><!-- item -->
                        
                        <div class="item-frame">
                            <span>Power Potion</span>

                            <div class="out-frame">
                                <div class="in-frame">
                                    <img src="./public/imgs/Powerpotion.webp" alt="" width="30px">
                                </div>
                            </div><!-- Item frame -->
                            <div class="prob-bar">
                                <div class="prob" style='width: <%= itens[3].chances %>%; background-color: blue; border-radius: 1rem;'></div>
                            </div><!-- Probability bar -->
                            <span class="bar-name">Qtde</span>
                            <span class="qty">x5</span>
                        </div><!-- item -->
                        
                        <div class="item-frame">
                            <span>Angel Earing(A)</span>

                            <div class="out-frame">
                                <div class="in-frame">
                                    <img src="./public/imgs/g_earing_02.png" alt="" width="30px">
                                </div>
                            </div><!-- Item frame -->
                            <div class="prob-bar">
                                <div class="prob" style='width: <%= itens[4].chances %>%; background-color: blue; border-radius: 1rem;'></div>
                            </div><!-- Probability bar -->
                            <span class="bar-name">Qtde</span>
                            <span class="qty">x1</span>
                        </div><!-- item -->
                        
                        <div class="item-frame">
                            <span>Water Aztec</span>

                            <div class="out-frame">
                                <div class="in-frame">
                                    <img src="./public/imgs/ball_128.png" alt="" width="30px">
                                </div>
                            </div><!-- Item frame -->
                            <div class="prob-bar">
                                <div class="prob" style='width: <%= itens[5].chances %>%; background-color: blue; border-radius: 1rem;'></div>
                            </div><!-- Probability bar -->
                            <span class="bar-name">Qtde</span>
                            <span class="qty">x3</span>
                        </div><!-- item -->
                        
                        <div class="item-frame">
                            <span>Game Ticket</span>

                            <div class="out-frame">
                                <div class="in-frame">
                                    <img src="./public/imgs/item1_48.png" alt="" width="30px">
                                </div>
                            </div><!-- Item frame -->
                            <div class="prob-bar">
                                <div class="prob" style='width: <%= itens[6].chances %>%; background-color: blue; border-radius: 1rem;'></div>
                            </div><!-- Probability bar -->
                            <span class="bar-name">Qtde</span>
                            <span class="qty">x1</span>
                        </div><!-- item -->
                        
                        <div class="item-frame">
                            <span>Card Remover</span>

                            <div class="out-frame">
                                <div class="in-frame">
                                    <img src="./public/imgs/removedor.png" alt="" width="30px">
                                </div>
                            </div><!-- Item frame -->
                            <div class="prob-bar">
                                <div class="prob" style='width: <%= itens[7].chances %>%; background-color: blue; border-radius: 1rem;'></div>
                            </div><!-- Probability bar -->
                            <span class="bar-name">Qtde</span>
                            <span class="qty">x1</span>
                        </div><!-- item -->
                    </div><!-- Items container -->
                </div><!-- Item preview section -->
            </div>
        </div>

        <!-- Window Overlay -->
        <div class="window-overlay" id="window-background"></div>

        <!-- Window -->
        <div class="windows" id="windows">
        </div>
    </main>

    <!-- Game handler -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./public/js/game_mod.js"></script>
    <script src="./public/js/windows_mod.js"></script>
    <script>$(document).ready(() => windowHandler(1,null));</script>
</body>
</html>
